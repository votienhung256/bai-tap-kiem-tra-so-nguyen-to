<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <h4>Kiểm tra số nguyên tố</h4>
    <p>Nhập vào 1 số:</p>
    <input type="number" id="input">
    <button onclick="SNT()">Kiểm tra</button>
    <pre id="result"></pre>
</head>

<body>
    <script>
        function SNT() {
            let flag = 0
            let num
            getNumber()
            checkSNT()
            displayResult()

            function getNumber() {
                num = Number(document.getElementById("input").value)
            }

            function checkSNT() {
                for (let i = 1; i <= num; i++) {
                    if (num % i == 0) {
                        flag++
                    }
                }
            }

            function displayResult() {
                if (flag == 2) {
                    document.getElementById("result").innerHTML = `${num} là số nguyên tố.`

                } else {
                    document.getElementById("result").innerHTML = `${num} không phải số nguyên tố.`
                }
            }
        }
    </script>
</body>

</html>
